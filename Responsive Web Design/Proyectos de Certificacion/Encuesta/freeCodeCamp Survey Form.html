<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label id="number-label" for="number">Age</label>
                <input type="number" id="number" placeholder="Enter your age" min="13" max="120" required>
            </div>

            <div>
                <label for="dropdown">Gender</label>
                <select id="dropdown" required>
                    <option value="" disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label>
                    <input type="radio" name="recommend" value="yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="recommend" value="no"> No
                </label>
            </fieldset>

            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label>
                    <input type="checkbox" name="improvements" value="front-end"> Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="back-end"> Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="data-viz"> Data Visualization
                </label>
            </fieldset>

            <div>
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" placeholder="Enter your comments here..."></textarea>
            </div>

            <div>
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
